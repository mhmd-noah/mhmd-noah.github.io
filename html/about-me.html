<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body bgcolor=" #14181b">
    <div class="qr_message" id="qr_message">
      <p class="qr_message_pragh">
        Scan this QR to be able to use this website on your phone.
        <input
          type="button"
          class="qr_message_btn"
          id="close_qr"
          onclick="fun_close_qr()"
          value="x" />
      </p>
      <img src="/image/qr.png" alt="" title="Scan me" class="qr_code_img" />
    </div>
    <div class="not_found" id="not_found">
      <div class="not_found_content">
        <h1>Oops</h1>
        <h2>Something Went Wrong.</h2>
        <div class="">
          <p class="not_found_pragh">Error 404 Page Not Found</p>
          <input
            type="button"
            value=" i"
            class="not_found_btn"
            id="QR"
            onclick="fun_open_qr()"
            title="This page seems work only on phone" />
        </div>
      </div>
      <img src="/image/404.png" alt="" class="not_found_bg" />
    </div>
    <div class="about_section">
      <div class="about_section_top">
        <h2 class="about_title glowing-txt">About</h2>
        <a href="/html/index.html" class="about_section_top_link">Back</a>
      </div>
      <div class="about_section_bottom"></div>
    </div>
    <script src="/js/app.js"></script>
  </body>
</html>
